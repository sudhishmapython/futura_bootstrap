<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha384-ezFgpHv10i5tLQGHeU/dz1a7R1ex8C+5UPL65cy7RG+g0lFzxbI9RR9frYyk2a1x"
        crossorigin="anonymous">


    <style>
        .first {
            text-align: right;
            padding-right: 20px;
        }

        a {
            text-decoration: none;
            color: black;
            padding: 15px;
        }

        video {
            width: 100%;
            height: auto;
        }

        ul li {
            list-style-type: none;
        }
    </style>

</head>

<body>
    <div class="container-fluid">

        <div class="col-12 first">
            <a href="">Contact Sales</a>
            <a href="">Support</a>
        </div>
    </div>


    <nav class="navbar navbar-expand-lg" style="background-color: rgb(15, 15, 94); color: white;">
        <div class="container-fluid">
            <a class="navbar-brand ms-2" href="#">
                <img src="https://intelliflow.ai/wp-content/uploads/2022/09/logo.svg" alt="flower" width="150px"
                    height="auto">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
                aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                    <img src="https://intelliflow.ai/wp-content/uploads/2022/09/logo.svg" alt="flower" width="150px"
                        height="auto" class="img-fluid">

                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link text-white" aria-current="page" href="#">Platform</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Solutions</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Resources</a>
                        </li>
                        <li class="nav-item">
                            <button type="button" class="btn btn-sm mt-1"
                                style="background-color: rgb(232, 78, 22);color: white;">Try for Free</button>
                        </li>
                    </ul>

                </div>
            </div>
        </div>
    </nav>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-lg-6" style="margin-top: 78px;">
                    <div id="carouselExample" class="carousel slide">
                        <!-- ... (rest of your carousel code) ... -->
                    </div>
                </div>
                <div class="col-lg-6" style="margin-top: 78px;">
                    <img src="https://intelliflow.ai/wp-content/uploads/2022/10/home_banner.png" alt="image"
                        class="img-fluid">
                </div>
            </div>
            <!-- ... (rest of your code) ... -->
        </div>
    </section>

    <!-- ... (rest of your code) ... -->

    <script src="https://kit.fontawesome.com/3a24e2c09b.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
